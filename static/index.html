<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Registro</h1>
        <form id="registrationForm">
            <label for="fullName">Nombre Completo:</label>
            <input type="text" id="fullName" name="fullName" value="Juan Pérez" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="juan.perez@example.com" required>
            
            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" value="Calle Falsa 123" required>
            
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" value="+123456789" required>
            
            <div id="coursesContainer">
                <h3>Cursos</h3>
                <div class="courseEntry">
                    <label for="subject">Materia:</label>
                    <input type="text" class="subject" name="subject" required>
                    
                    <label for="career">Carrera:</label>
                    <input type="text" class="career" name="career" required>
                    
                    <label for="enrollmentYear">Año de Inscripción:</label>
                    <input type="number" class="enrollmentYear" name="enrollmentYear" required>
                    
                    <label for="timesTaken">Número de Veces Cursada:</label>
                    <input type="number" class="timesTaken" name="timesTaken" required>
                </div>
            </div>
            
            <button type="button" id="addCourseButton">Añadir otro curso</button>
            <button type="submit">Enviar</button>
        </form>
        <div id="confirmationMessage" class="hidden"></div>
    </div>
    <script src="/static/scripts.js"></script>
</body>
</html>
